<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exposure Calculator</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #F5F5F5;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #FFFFFF;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    h1 { 
      margin: 0px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #292929;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #292929;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #B3B3B3;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;

    }
    .row {
      display: flex;
      gap: 16px;
    }
    .row > div {
      flex: 1;
    }
    .custom-input {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #F2F2F2;
      border-radius: 8px;
      color: #292929;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
      color: #777777;
    }
  </style>
</head>
<body onload="init();">
  <div class="container">
    <h1>Exposure Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateExposure();">
      <label for="calcType">Calculation Type</label>
      <select id="calcType" onchange="updateFields();">
        <option value="exposureBetweenFStops">Exposure Difference Between F-Stops</option>
        <option value="fstopFromExposure">F-Stop from Exposure Difference</option>
      </select>

      <!-- F-Stop Source -->
      <div id="fstopSourceInputs">
        <div class="row">
          <div>
            <label for="fRatioSource">Source</label>
            <select id="fRatioSource" onchange="onFNumberChange('fRatioSource'); updateDisplays('fRatioSource');">
              <option>f/1.0</option>
              <option>f/1.4</option>
              <option>f/2.0</option>
              <option>f/2.8</option>
              <option>f/4.0</option>
              <option selected>f/5.6</option>
              <option>f/8.0</option>
              <option>f/11</option>
              <option>f/16</option>
              <option>f/22</option>
              <option>f/32</option>
              <option>Custom</option>
            </select>
            <input type="number" id="fRatioSourceCustom" class="custom-input" placeholder="Custom f-number" step="any" oninput="updateDisplays('fRatioSource')">
          </div>
          <div>
            <label for="fRatioSourceStep">Increment</label>
            <select id="fRatioSourceStep" onchange="updateDisplays('fRatioSource');">
              <option value="0">+0</option>
              <option value="1/4">+1/4</option>
              <option value="1/3">+1/3</option>
              <option value="1/2">+1/2</option>
              <option value="2/3">+2/3</option>
              <option value="3/4">+3/4</option>
            </select>
          </div>
          <div>
            <label for="fRatioSourceEffective">Effective</label>
            <input type="text" id="fRatioSourceEffective" readonly placeholder="f/0.00">
          </div>
        </div>
      </div>

      <!-- Inputs for Exposure Between F-Stops -->
      <div id="exposureBetweenFStopsInput">
        <div class="row">
          <div>
            <label for="fRatioDest">Destination</label>
            <select id="fRatioDest" onchange="onFNumberChange('fRatioDest'); updateDisplays('fRatioDest');">
              <option>f/1.0</option>
              <option>f/1.4</option>
              <option>f/2.0</option>
              <option selected>f/2.8</option>
              <option>f/4.0</option>
              <option>f/5.6</option>
              <option>f/8.0</option>
              <option>f/11</option>
              <option>f/16</option>
              <option>f/22</option>
              <option>f/32</option>
              <option>Custom</option>
            </select>
            <input type="number" id="fRatioDestCustom" class="custom-input" placeholder="Custom f-number" step="any" oninput="updateDisplays('fRatioDest')">
          </div>
          <div>
            <label for="fRatioDestStep">Increment</label>
            <select id="fRatioDestStep" onchange="updateDisplays('fRatioDest');">
              <option value="0">+0</option>
              <option value="1/4">+1/4</option>
              <option value="1/3">+1/3</option>
              <option value="1/2">+1/2</option>
              <option value="2/3">+2/3</option>
              <option value="3/4">+3/4</option>
            </select>
          </div>
          <div>
            <label for="fRatioDestEffective">Effective</label>
            <input type="text" id="fRatioDestEffective" readonly placeholder="f/0.00">
          </div>
        </div>
      </div>

      <!-- Inputs for F-Stop from Exposure Difference -->
      <div id="fstopFromExposureInput">
        <label for="exposureDifference">Exposure Difference (ΔE±):</label>
        <input type="number" id="exposureDifference" placeholder="e.g. 2" step="any">
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    © Kagan Kerimoglu 2025
  </div>

  <script>
    // Full-stop f-numbers
    const fNumberMap = {
      'f/1.0': Math.sqrt(Math.pow(2,0)),
      'f/1.4': Math.sqrt(Math.pow(2,1)),
      'f/2.0': Math.sqrt(Math.pow(2,2)),
      'f/2.8': Math.sqrt(Math.pow(2,3)),
      'f/4.0': Math.sqrt(Math.pow(2,4)),
      'f/5.6': Math.sqrt(Math.pow(2,5)),
      'f/8.0': Math.sqrt(Math.pow(2,6)),
      'f/11': Math.sqrt(Math.pow(2,7)),
      'f/16': Math.sqrt(Math.pow(2,8)),
      'f/22': Math.sqrt(Math.pow(2,9)),
      'f/32': Math.sqrt(Math.pow(2,10))
    };
    // Stop increments
    const stepMap = {
      '0': 1,
      '1/4': Math.pow(2,(1/4)/2),
      '1/3': Math.pow(2,(1/3)/2),
      '1/2': Math.pow(2,(1/2)/2),
      '2/3': Math.pow(2,(2/3)/2),
      '3/4': Math.pow(2,(3/4)/2)
    };
    function onFNumberChange(id) {
      const sel = document.getElementById(id);
      const custom = document.getElementById(id + 'Custom');
      custom.style.display = sel.value === 'Custom' ? 'block' : 'none';
    }
    function updateDisplays(id) {
      // update increment labels
      const base = getBaseFNumber(id);
      if (base != null) {
        const stepSel = document.getElementById(id + 'Step');
        Array.from(stepSel.options).forEach(opt => {
          const m = stepMap[opt.value]; opt.text = `+${opt.value}`;
        });
        const effInput = document.getElementById(id + 'Effective');
        const eff = base * stepMap[document.getElementById(id + 'Step').value];
        effInput.value = `f/${eff.toFixed(4)}`;
      }
    }
    function getBaseFNumber(id) {
      const sel = document.getElementById(id);
      if (sel.value === 'Custom') {
        const c = parseFloat(document.getElementById(id + 'Custom').value);
        return isNaN(c) ? null : c;
      }
      return fNumberMap[sel.value] || null;
    }
    function init() {
      ['fRatioSource','fRatioDest'].forEach(id => { onFNumberChange(id); updateDisplays(id); });
      updateFields();
    }
    function updateFields() {
      const type = document.getElementById('calcType').value;
      document.getElementById('exposureBetweenFStopsInput').style.display = type === 'exposureBetweenFStops' ? 'block' : 'none';
      document.getElementById('fstopFromExposureInput').style.display = type === 'fstopFromExposure' ? 'block' : 'none';
    }
    function calculateExposure() {
      const type = document.getElementById('calcType').value;
      const resultDiv = document.getElementById('result');
      const fstopSource = getBaseFNumber('fRatioSource') * stepMap[document.getElementById('fRatioSourceStep').value];
      if (!fstopSource) { alert('Please enter a valid F-Stop Source.');
      return;
    }
      let resultHTML = '';
      if (type === 'exposureBetweenFStops') {
        const fstopDest = getBaseFNumber('fRatioDest') * stepMap[document.getElementById('fRatioDestStep').value];
        if (!fstopDest) { alert('Please enter a valid F-Stop Destination.');
        return;
      }
        const diff = 2 * Math.log(fstopSource / fstopDest) / Math.log(2);
        resultHTML += `<p><strong>Exposure Difference (ΔE±):</strong> ${diff.toFixed(2)} EV</p>`;
        resultHTML += `<p><strong>F-Stop Source:</strong> f/${fstopSource.toFixed(2)}</p>`;
        resultHTML += `<p><strong>F-Stop Destination:</strong> f/${fstopDest.toFixed(2)}</p>`;
      } else {
        const exposureDifference = parseFloat(document.getElementById('exposureDifference').value);
        if (isNaN(exposureDifference)) { alert('Please enter a valid Exposure Difference (ΔE±).');
        return;
      }
        const dest = fstopSource / Math.pow(2, exposureDifference/2);
        resultHTML += `<p><strong>F-Stop Destination:</strong> f/${dest.toFixed(2)}</p>`;
        resultHTML += `<p><strong>F-Stop Source:</strong> f/${fstopSource.toFixed(2)}</p>`;
        resultHTML += `<p><strong>Exposure Difference (ΔE±):</strong> ${exposureDifference.toFixed(2)} EV</p>`;
      }
      resultDiv.innerHTML = resultHTML;
    }
  </script>
</body>
</html>
