<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cine Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 8px;
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 600;
      color: #292929;
    }
    .calc-button {
      display: block;
      width: 85%;
      padding: 10px 0;
      margin: 12px auto; 
      font-size: 17px;
      font-weight: 400;
      color: #ffffff;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .calc-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cine Calculator</h1>
    <nav aria-label="Calculator Navigation">
      <a class="calc-button" href="dof/">Depth of Field Calculator</a>
      <a class="calc-button" href="fov/">Field of View Calculator</a>
      <a class="calc-button" href="exposure/">Exposure Calculator</a>
      <a class="calc-button" href="logexposure/">Log Exposure Calculator</a>
      <a class="calc-button" href="lighting/">Lighting Calculator</a>
      <a class="calc-button" href="shutter/">Shutter Calculator</a>
      <a class="calc-button" href="diffraction/">Diffraction Calculator</a>
      <a class="calc-button" href="diopter/">Diopter Calculator</a>
      <a class="calc-button" href="cie/">CIE Calculator</a>
    </nav>
  </div>
</body>
</html>
